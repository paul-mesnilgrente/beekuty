---
layout: default
title: Galerie
---
<div class="container">
  <ul class="gallery row">
    {% for item in site.data.gallery %}
      <li class="gallery__tile col-sm-12 col-md-6 col-lg-4">
        <a href="/assets/images/nailarts/{{ item.id }}.jpg" data-lightbox="gallery">
          <figure class="gallery__figure">
            <picture class="gallery__picture">
              <img
                width="1080"
                height="1080"
                alt="{{ item.caption }}"
                class="gallery__image"
                sizes="33vw"
                src="/assets/images/nailarts/{{ item.id }}.jpg"
              >
            </picture>
            <figcaption class="gallery__caption">
              {{ item.caption }}
            </figcaption>
          </figure>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
