<div class="card text-center">
  <img class="card-img" src="{{ include.src }}" alt="My photo" />
  <div class="card-body pt-1">
    <h5 class="card-title mb-0">{{ include.title }}</h5>
    <footer class="blockquote-footer">
      <small class="text-muted">
        {{ include.date }}
      </small>
    </footer>
  </div>
</div>
