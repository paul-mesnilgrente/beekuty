---
layout: default
title: Contact
---
<main class="container">
  <div class="row">
    <div class="col-12 col-sm-6">
      <!-- https://console.cloud.google.com/google/maps-apis/credentials to manage the API keys-->
      <iframe
        title="Carte pointé avec l'adresse de BeeKuty"
        className="w-100"
        width="450"
        height="250"
        frameborder="0"
        id="map"
        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCHlO2s0aRrqxPAJpT2RH_i8km-oeKGeH8&q=16 allée de la rocaille, 47300 Pujols&zoom=12"
        allowfullscreen
      ></iframe>
    </div>
    <div class="col-12 col-sm-6">
      <form action="https://formspree.io/f/xoqyzvrr" class="contact" method="POST">
        <input type="hidden" name="_language" value="fr" />

        <div class="form-group">
          <label class="contact__label" for="name">Nom/Prénom</label>
          <input type="name" class="form-control" id="email" aria-describedby="nom et prénom" name="name" required>
        </div>
        <div class="form-group">
          <label class="contact__label" for="email">Adresse email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" required>
          <small id="emailHelp" class="form-text text-muted">Cette adresse email ne sera jamais partagée.</small>
        </div>
        <div class="form-group mb-2">
          <label class="contact__label" for="message">Message</label>
          <textarea type="password" class="form-control" id="message" name="message" rows="6" required></textarea>
        </div>

        <div class="g-recaptcha" data-sitekey="6LfwqtIZAAAAALnU9OrBleanMX0b-Sv8dWpx0vvn"></div>

        <button type="submit" class="btn contact__submit mt-2">
          Envoyer
        </button>
      </form>
    </div>
  </div>
</main>

<!-- recaptcha https://www.google.com/recaptcha/admin -->
<script src="https://www.google.com/recaptcha/api.js"></script>
