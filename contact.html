---
layout: default
title: Contact
---
<main class="container bg-light p-3">
  <div class="row">
    <div class="col-12 col-sm-6">
      <!-- https://console.cloud.google.com/google/maps-apis/credentials to manage the API keys-->
      <iframe
        title="Carte pointé avec l'adresse de Kuty Nail's"
        className="w-100"
        width="450"
        height="250"
        frameborder="0"
        id="map"
        src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCHlO2s0aRrqxPAJpT2RH_i8km-oeKGeH8&q=10 avenue de la tour, 47340 Hautefage-La-Tour&zoom=11"
        allowfullscreen
      ></iframe>
    </div>
    <div class="col-12 col-sm-6">
      <form action="https://formspree.io/f/xoqyzvrr" id="contact-form" method="POST">
        <div class="form-group">
          <label for="name">Nom/Prénom</label>
          <input type="name" class="form-control" id="email" aria-describedby="nom et prénom" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Adresse email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" required>
          <small id="emailHelp" class="form-text text-muted">Cette adresse email ne sera jamais partagée.</small>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea type="password" class="form-control" id="message" rows="6" required></textarea>
        </div>

        <div class="g-recaptcha" data-sitekey="6LfwqtIZAAAAALnU9OrBleanMX0b-Sv8dWpx0vvn"></div>

        <button type="submit" class="btn btn-primary mt-2">
          Envoyer
        </button>
      </form>
    </div>
  </div>
</main>

<!-- recaptcha https://www.google.com/recaptcha/admin -->
<script src="https://www.google.com/recaptcha/api.js"></script>
