---
layout: default
title: Contact
---
<main class="container bg-light p-3">
  <div class="row">
    <div class="col-12 col-sm-6">
      <div id="map"></div>
    </div>
    <div class="col-12 col-sm-6">
      <form id="contact-form" method="POST">
        <div class="form-group">
          <label for="name">Nom/Prénom</label>
          <input type="name" class="form-control" id="email" aria-describedby="nom et prénom" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Adresse email</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email" required>
          <small id="emailHelp" class="form-text text-muted">Cette email ne sera jamais partagée.</small>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea type="password" class="form-control" id="message" rows="6" required>
          </textarea>
        </div>

        <div class="g-recaptcha" data-sitekey="6LfwqtIZAAAAALnU9OrBleanMX0b-Sv8dWpx0vvn"></div>

        <button type="submit" class="btn btn-primary mt-2">
          Envoyer
        </button>
      </form>
    </div>
  </div>
</main>

<script type="text/javascript">
function initMap() {
    var location = {lat: 44.321750, lng: 0.784360};
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 11,
      center: location
    });
    var marker = new google.maps.Marker({
      position: location,
      map: map
    });
  }
</script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBX7aT6Bl2y4VK1qKy4W9oI2xq1M9n05rQ&callback=initMap">
</script>

<!-- recaptcha -->
<script src="https://www.google.com/recaptcha/api.js"></script>
